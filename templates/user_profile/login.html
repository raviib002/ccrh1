{% load i18n staticfiles common_templatetags %}

    <!-- modal login role starts -->
    <div class="modal fade" role="dialog" id="loginVisitorPage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="login_container">
                        <div class="row login-row">
                            <div class="col-sm-12 col-md-5 col-lg-5 login_page_image d-flex">
                                <div class="login_image">
                                    <div class="overlay"></div>
                                    <div class="login_page_left">
                                        <h2 class="heading">{% trans 'Create New Account' %}</h2>
                                        <button class="register"><span><a href="{% settings_value "CASE_HISTORY_REGISTRATION_URL" %}">{% trans 'Register Here' %}</a></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-7 col-lg-7 login_page_right d-flex">
                                <form id="logn_form" name="logn_form" action="{% url 'user_profile:check_user_existance' %}" class="loginVisitor_form_container" method="post">{% csrf_token %}
                                    <ul class="login_list  nav nav-tabs">
                                        <li><a class="active" id="loginPagetab"   href="#loginPage" data-toggle="tab"
                                            aria-controls="loginPage" role="tablist">{% trans 'User Login' %}</a>
                                        </li>
                                        <li><a id="visitorPageTab" href="javascript:void(0);" role="tablist">{% trans 'Visitor Login' %}</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade show active tab_container" id="loginPage">
                                            <div id="alert_message" class="alert alert-danger" role="alert" style="display: none;"></div>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label for="email">{% trans 'Email' %}</label>
                                                        <input type="text" name="username" class="form-control lowercase" placeholder="Login with your email" maxlength="254" required="">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label for="password">{% trans 'Password' %}</label>
                                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="">
                                                        <span class="eye_icon "><img class="show_password" src={% static "images/eye.svg" %} alt="press the eye password"></span>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-md-12">
                                                    <button type="button" id="id_login" class="login">{% trans 'Login' %}</button>
                                                </div>
                                                <div class="col-sm-12 col-md-12">
                                                    <a href="#" class="forget_pwd" data-toggle="modal" data-target="#ForgetPasswordPage" data-dismiss="modal">{% trans 'Forgot Password?' %}</a>
                                                    <!-- <a href="{% url 'user_profile:password_forgot' %}" class="forget_pwd forget_password">{% trans 'Forgot Password?' %}</a> -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade  tab_container" id="visitorPage">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <div class="form-group">
                                                        <label for="email">{% trans 'Email' %}</label>
                                                        <input type="text" class="form-control" id="email" placeholder="Enter your register email id">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-md-12">
                                                    <button type="button" class="login">{% trans 'Login' %}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal login role ends -->

                </div>
                <div class="modal-footer">
                    <div class="continue_button">
                        <input type="hidden" name="action_url" id="action_url_id" value="">
